name: 'CI'
description: 'CI'
inputs:
  CONFIGURATION:
    required: false
    default: 'Release'
  DOTNET_CORE_VERSION: 
    required: false
    default: '10.x'
  CODEQL_LANGUAGES:
    required: false
    default: 'csharp'
  FAIL_ON_HIGH:
    required: false
    default: false

runs:
  using: 'composite'
  steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ inputs.DOTNET_CORE_VERSION }}

    - name: Install .NET Workloads
      run: dotnet workload restore
      shell: bash

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ inputs.CODEQL_LANGUAGES }}
        queries: +security-extended

    - name: Build
      run: dotnet build --configuration ${{ inputs.CONFIGURATION }}
      shell: bash

    - name: Test
      run: dotnet test --configuration ${{ inputs.CONFIGURATION }}
      shell: bash

    - name: Dependency Review
      uses: ./.github/actions/vulnerable-nugets
      with:
        add_to_pr: true
        fail_on_high: ${{ inputs.FAIL_ON_HIGH }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:csharp"
      continue-on-error: true
